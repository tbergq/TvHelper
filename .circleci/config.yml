# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/tbergq-monorepo
  docker:
    - image: circleci/node:12


version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/tbergq-monorepo
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths: .

  flow:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tbergq-monorepo
      - run: yarn flow

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tbergq-monorepo
      - run: yarn lint

  jest:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tbergq-monorepo
      - run: yarn test --max-workers 1 --silent
  
  deploy-traningjournal:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tbergq-monorepo
      - run: yarn now -A now-tj.json --target production --token=$ZEIT_TOKEN
        

workflows:
  version: 2
  test-and-release:
    jobs:
      - install
      - flow:
          requires:
            - install
      - lint:
          requires:
            - install
      - jest:
          requires:
            - install
      - deploy-traningjournal:
          requires:
            - flow
            - lint
            - jest
          filters:
            branches:
              only: master