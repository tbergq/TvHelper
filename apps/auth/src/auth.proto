syntax = "proto3";
package auth.v1;
// The auth service definition.
service Auth {
  // Logs a user in
  rpc Login (LoginRequest) returns (LoginReply) {}
  rpc Authenticate (AuthenticateRequest) returns (AuthenticateReply) {}
}

// The request message containing the username and password.
message LoginRequest {
  string username = 1;
  string password = 2;
  App app = 3;
}

// The response message containing the token and success indication
message LoginReply {
  string message = 1;
  string token = 2;
  bool success = 3;
}

enum App {
  TVHELPER = 0;
  TRAININGJOURNAL = 1;
}

message AuthenticateRequest {
  string token = 1;
}

message AuthenticateReply {
  User user = 1;
}

message User {
  string id = 1;
  string username = 2;
  App app = 3;
}